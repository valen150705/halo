<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #0077b6;
        }
        .bio {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .photo {
            flex-shrink: 0;
            width: 150px;
            height: 150px;
            background: url('aset/foto1.jpg') no-repeat center/cover;
            border-radius: 50%;
        }
        .bio-content {
            flex-grow: 1;
        }
        .bio-content h2 {
            margin: 0;
            color: #0077b6;
        }
        .bio-content p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .video-container {
            text-align: center;
            margin-top: 30px;
        }
        video {
            max-width: 100%;
            border-radius: 10px;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            text-decoration: none;
            color: #0077b6;
            margin: 0 15px;
            font-weight: bold;
        }
        .links a:hover {
            color: #023e8a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact person
        <div class="bio">
            <div class="photo"></div>
            <div class="bio-content">
          <p>Email : valenfathullah069@gmail.com</p>
          <p>Email : valen2331190itpln.ac.id</p>      
            </div>
        </div>
    
       
    </div>
        <div class="links">
            <a href="home.html">back</a>
          
        </div>
    </div>
</body>
</html>
