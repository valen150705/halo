<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #0077b6;
        }
        .bio {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .photo {
            flex-shrink: 0;
            width: 150px;
            height: 150px;
            background: url('aset/foto1.jpg') no-repeat center/cover;
            border-radius: 50%;
        }
        .bio-content {
            flex-grow: 1;
        }
        .bio-content h2 {
            margin: 0;
            color: #0077b6;
        }
        .bio-content p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .video-container {
            text-align: center;
            margin-top: 30px;
        }
        video {
            max-width: 100%;
            border-radius: 10px;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            text-decoration: none;
            color: #0077b6;
            margin: 0 15px;
            font-weight: bold;
        }
        .links a:hover {
            color: #023e8a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat datang di biodata saya!</h1>

        <div class="bio">
            <div class="photo"></div>
            <div class="bio-content">
                <h2>Valen</h2>
               
            </div>
        </div>
        <img src="Foto saya.jpg" alt='gambar Valen' width="600">
        <p style="text-align: center; font-style: italic;">Ini adalah foto saya di suatu acara di Batusangkar</p>

        <div class="video-container">
            <h2>Video tentang diri saya!</h2>
            <video
                width="600"
                poster="aset/foto1.jpg"
                autoplay
                controls
                loop
            >
                <source src="Video liburan.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="links">
            <a href="about.html">Tentang Saya</a>
            <a href="news.html">Berita Terbaru</a>
        </div>
    </div>
</body>
</html>
